# Production Profile for Render.com PostgreSQL
# Spring Boot will automatically use DATABASE_URL if no other datasource is configured
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.sql.init.continue-on-error=true
spring.jpa.defer-datasource-initialization=true

# Application specific properties
spring.application.name=QuizBeta
server.port=${PORT:10000}

# JPA Configuration for PostgreSQL
spring.jpa.generate-ddl=true
spring.jpa.properties.hibernate.format_sql=false

# JWT Configuration
jwt.secret=${JWT_SECRET:quizBetaSecretKeyForJWTTokenGeneration2025QuizApplication}
jwt.expiration=86400000

# Actuator for health checks
management.endpoints.web.exposure.include=health
