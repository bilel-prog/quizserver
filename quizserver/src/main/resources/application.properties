
# Dynamic Database Configuration - Production will override with PostgreSQL
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/quiz_beta_db}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=${DB_DRIVER:org.postgresql.Driver}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=${DB_DIALECT:org.hibernate.dialect.PostgreSQLDialect}
spring.sql.init.continue-on-error=true
spring.jpa.defer-datasource-initialization=true

# Production will override these settings with PostgreSQL via environment variables
# The production deployment on Render.com will automatically use PostgreSQL

# Application specific properties
spring.application.name=QuizBeta
server.port=${PORT:8080}

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.generate-ddl=true
spring.jpa.properties.hibernate.format_sql=false

# JWT Configuration
jwt.secret=${JWT_SECRET:quizBetaSecretKeyForJWTTokenGeneration2025QuizApplication}
jwt.expiration=86400000

# Actuator for health checks
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=always
